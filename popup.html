<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
        }

        .control-group {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .toggle-label {
            font-weight: 500;
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: 0.3s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(25px);
        }

        .delay-container {
            margin-top: 15px;
        }

        .delay-label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        .delay-input-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .delay-input {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
        }

        .delay-input:disabled {
            background: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        .delay-unit {
            font-size: 12px;
            opacity: 0.8;
        }

        .status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-bottom: 15px;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.enabled {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
        }

        .status.disabled {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .footer {
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            margin-top: 15px;
            line-height: 1.4;
        }

        .version {
            font-size: 10px;
            opacity: 0.5;
            margin-top: 5px;
        }

        .developer {
            font-size: 9px;
            opacity: 0.4;
            margin-top: 3px;
        }

        .info-icon {
            cursor: help;
            margin-left: 5px;
            opacity: 0.7;
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            border-radius: 6px;
            padding: 8px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            font-size: 11px;
            line-height: 1.3;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé¨ YouTube Shorts</h1>
        <p>Auto Scroll v2.1</p>
    </div>

    <div id="status" class="status">
        <span id="statusText">Loading...</span>
    </div>

    <div class="control-group">
        <div class="toggle-container">
            <label class="toggle-label">
                Auto Scroll
                <span class="tooltip info-icon">‚ÑπÔ∏è
                    <span class="tooltiptext">Automatically scrolls to next video when current video ends or loops</span>
                </span>
            </label>
            <label class="toggle-switch">
                <input type="checkbox" id="enableToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="delay-container">
            <label class="delay-label">
                Delay Duration
                <span class="tooltip info-icon">‚ÑπÔ∏è
                    <span class="tooltiptext">How many seconds to wait after video ends before scrolling to next (0.5-10 seconds)</span>
                </span>
            </label>
            <div class="delay-input-container">
                <input type="number" id="delayInput" class="delay-input" min="0.5" max="10" step="0.5" value="1.5">
                <span class="delay-unit">seconds</span>
            </div>
        </div>
    </div>

    <div class="footer">
        <div>YouTube Shorts Auto Scroll Extension</div>
        <div class="version">v2.1.0 - Professional & Reliable</div>
        <div class="developer">Developer: Emre G√∂√ßmen</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
